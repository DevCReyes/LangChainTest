<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<title>Streaming Chat Demo</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<h1>Chat with Streaming</h1>
	<div class="chat-box" id="chat"></div>
	<div class="input-box">
		<input id="question" placeholder="Ask a question..." />
		<button onclick="send()">Send</button>
	</div>
	<form id="uploadForm">
		<input type="file" id="fileInput" accept=".txt" required />
		<button type="submit">Subir</button>
	</form>
	<div id="status"></div>
	<script src="app.js"></script>
</body>

</html>
